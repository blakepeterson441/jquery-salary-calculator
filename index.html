<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Weekend Challenge #1</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>
    <div id="inputDiv">
        <input type="text" placeholder="First Name" id="firstIn">
        <input type="text" placeholder="Last Name" id="lastIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <br>
        <button id="addEmployeeButton">Add Employee</button>
    </div>
    <h3>Employees</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    <h3 id="total">Total Monthly: $</h3>
</body>
</html>
